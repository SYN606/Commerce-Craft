{% extends "base.html" %}

{% block title %} {{title}} {% endblock title %}

{% block body_container %}

    <div class="container">
        <form method="post" action="">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First name</label>
                        <input type="text" class="form-control" id="first_name" name="f_name">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="last_name" name="l_name">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <div class="mb-3">
                        <label for="email" class="form-label">First name</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="mobile_number" class="form-label">Last name</label>
                        <input type="tel" class="form-control" id="mobile_number" name="l_name">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock body_container %}
